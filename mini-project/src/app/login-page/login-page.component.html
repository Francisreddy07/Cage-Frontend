    <div class="brand">
      <div class="brand-logo">

      </div>
      <div>
        <h1>CAGE</h1>
        <p>Where care meets clarity</p>
      </div>
    </div>

    <div class="hero-head">Welcome back Buddy. Sign in to continue.</div>

  <section class="auth-card">

      <div class="meta">
        <span>New here?</span>
        <a style="color:var(--muted);text-decoration:none;font-weight:700" [routerLink]="['/signup']">Create account</a>
      </div>
    </form>
