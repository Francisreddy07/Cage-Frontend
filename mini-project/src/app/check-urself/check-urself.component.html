<div class="condition-page" *ngIf="data">
  <section class="condition-hero">
    <h1>{{ data.title }}</h1>
    <p>{{ data.intro }}</p>
  </section>

  <div class="condition-container">
    <div class="condition-card">
      <h2>What is {{ data.title }}?</h2>
      <p>{{ data.description }}</p>

      <h3>Common Symptoms</h3>
      <ul>
        <li *ngFor="let s of data.symptoms">{{ s }}</li>
      </ul>
    </div>

    <div class="condition-actions">
      <button class="btn-primary"  (click)="takeTest()" >
  Take the Test
</button>

      <button class="btn-secondary" routerLink="/answer-urself">Back</button>
    </div>
  </div>
</div>
